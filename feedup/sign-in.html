<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white  ">
  <nav class="text-white px-20 py-6 flex gap-40 items-center" style="background-color: #000080">
    <img src="Feedup.png" alt="">
    <div class="flex items-center space-x-8">
      <a href="#" class="px-3 py-2 hover:bg-white hover:text-blue-800 rounded">Home</a>
      <div class="relative group">
        <button class="px-3 py-2 hover:bg-white hover:text-blue-800 rounded flex items-center">
          Category
          <svg class="ml-1 w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="absolute left-0 mt-2 hidden group-hover:block bg-white text-blue-800 shadow rounded">
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Technology</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Products</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Education</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Lifestyle</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Health Care</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">Services</a>
          <a href="#" class="block px-4 py-2 hover:bg-blue-800 hover:text-white">SocialIssues</a>
        </div>
      </div>
      <a href="#" class="px-3 py-2 hover:bg-white hover:text-blue-800 rounded">Submit Feedback</a>
      <a href="#" class="px-3 py-2 hover:bg-white hover:text-blue-800 rounded">Trending Feedback</a>
      <a href="#" class="px-3 py-2 hover:bg-white hover:text-blue-800 rounded">About Us</a>
    </div>
    <div class="">
      <a href="#" class="px-4 py-2 bg-yellow-400 rounded-xl text-blue-800 rounded hover:bg-yellow-500">Sign up</a>
    </div>
  </nav>

  <div class="w-3/5 my-5 mx-auto">
    <div class="flex gap-20 items-center text-center justify-center ">
      <img src="signin image.png" alt="Welcome Image" >
    </div>
    <h1 class="text-3xl font-bold text-center my-8">Welcome back</h1>
    
    <form action="#" method="" class="space-y-4">
        <div class="rounded-md"style="border: 1px solid #070ADA">
            <div class=" flex items-center  h-9 my-1  mx-3 border:none">
                <p class="text-gray-70">Username:</p>
                <input type="text" class="w-4/5 h-9 border:none focus:ring-0 focus:outline-none" placeholder="" required>
            </div>
        </div>
        <div class="rounded-md"style="border: 1px solid #070ADA">
            <div class=" flex items-center  h-9 my-1  mx-3 border:none">
                <p class="text-gray-70">Password:</p>
                <input type="password" class="w-4/5 h-9 border:none focus:ring-0 focus:outline-none" placeholder="" required>
            </div>
        </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-indigo-600">
          <span class="ml-2 text-gray-700 text-sm">Remember me</span>
        </label>
        <a href="#" class="text-text-gray-700 text-sm hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full  text-black py-2 my-4 rounded-3xl font-semibold"  style="background: #FFD700;">Log In</button>
      <p class="text-center text-xl text-gray-600 py-10 ">Don't have an account? <a style="color: #000080"  href="sign-up.html">Sign up</a></p>
    </form>
  </div>
  <div class="text-white h-14 " style="background-color: #000080"></div>
</body>
</html>
