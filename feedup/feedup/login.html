<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FeedUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('login.jpg');">
    <div class="w-1/3 p-8 ">
        <div class="text-center border rounded bg-blue-600 mb-20">
            <h2 class="text-2xl font-bold text-black- p-2">Sign into your account</h2>
        </div>
        <!-- <div class="text-center mb-6">
            <h3 class="text-lg font-semibold text-gray-700">Sign into your account</h3>
        </div> -->
        <form id="loginForm" class="space-y-4">
            <input 
                type="email" 
                placeholder="Email" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
                type="password" 
                placeholder="Password" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <div class="flex items-center justify-between text-sm text-gray-600">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="text-blue-600 rounded">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-black font-semibold py-2 rounded-full hover:bg-blue-700 transition"
            >
                Sign In
            </button>
            <button 
                type="button" 
                class="w-full flex items-center justify-center bg-blue-600 text-black font-semibold py-2 rounded-full hover:bg-blue-700 transition"
                onclick="signInWithGoogle()"
            >
                <img src="google.png" alt="Google Icon" class="w-5 h-5 mr-2">
                Continue with Google
            </button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>

    <script>
        // JavaScript to handle Google sign-in
        function signInWithGoogle() {
            // Example function for handling Google Sign-In
            alert("Google Sign-In clicked!");
            // Implement your Google Sign-In logic here
        }

        // JavaScript to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Your login logic here
            alert("Form submitted!");
        });
    </script>
</body>
</html>
