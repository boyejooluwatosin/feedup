<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FeedUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('signup.jpg');">
    <div class="w-1/3 ">
        <div class="text-center  rounded bg-blue-600 mb-6">
            <h2 class="text-2xl font-bold text-black p-2">Get Started with FeedUp</h2>
        </div>
        <div class="text-center mb-4">
            <h3 class="text-lg font-bold text-black">Create Your Account</h3>
            <p class="text-sm font-semibold text-black">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:underline">Sign In</a>
            </p>
        </div>
        <form id="signupForm" class="space-y-4 ">
            <input type="text" placeholder="Username" required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password"placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" placeholder="Confirm Password"required class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <label class="flex items-center text-sm text-gray-600">
                <input type="checkbox" required class="text-blue-600 rounded focus:ring-2 focus:ring-blue-500">
                <span class="ml-2">I agree to the Terms and Conditions</span>
            </label>
            <button type="submit" class="w-full bg-blue-600 text-black font-semibold py-2 rounded-full hover:bg-blue-700 transition">Sign Up </button>
            <button type="button" class="w-full flex items-center justify-center gap-4 bg-blue-600 text-black font-semibold py-2 rounded-full hover:bg-blue-700 transition" onclick="signUpWithGoogle()" >
                <img src="google.png" alt="Google Icon" class="w-5 h-5 mr-2">
                Sign up with Google
            </button>
        </form>
    </div>

</body>
</html>
